version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: laravel_12_api_mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3308}:3306"
    environment:
      MYSQL_DATABASE: "${DB_DATABASE:-laravel_db}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD:-secret}"
      TZ: "${TZ:-Asia/Tokyo}"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_PASSWORD:-secret}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  laravel_network:
    driver: bridge
